<html>

<head>
    <title> My Selfie </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>

<body style="background-color: yellowgreen;">
    <div class="container">
        <center>
            <a href="" id="Link" download="MySelfie.png"></a>
            <h1> Voice Selfie App
                <img id="Image" src="Aadhavan.png">
            </h1>
            <hr>
            <h4 style="color:red;"> Please press allow as soon as the popup comes. Then give a command </h4>

            <div class="form-group">
                <h3> Say "Take my selfie" </h3>
                <label> Your voice output : </label>
                <textarea class="form-control" id="TextBox" readonly="true"></textarea>
            </div>
            <button class="btn btn-primary" onclick="Speak();"> Speak </button>
            <p> Press the speak button </p>

            <label> Your webcam: </label>
            <div id="Camera"></div>
            <br>

            <label> Your selfie is displayed here: </label>
            <div id="Selfie"></div>
        </center>
    </div>

    <script src="main.js"></script>
</body>

</html>
